<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Voter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .container h1 {
            margin-top: 0;
            font-size: 2em;
            color: #333;
        }
        .container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .container input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .container input[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
        }
        .container input[type="submit"]:hover {
            background-color: #444;
        }
        .message {
            padding: 10px;
            margin-top: 20px;
            border: 1px solid transparent;
            border-radius: 5px;
            font-size: 1.2em;
            text-align: center;
        }
        .message.success {
            color: #4CAF50;
            border-color: #4CAF50;
        }
        .message.error {
            color: #F44336;
            border-color: #F44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Voter</h1>
        <!-- Display success or error messages -->
    <div th:if="${message != null}">
        <p th:text="${message}" style="color: green;"></p>
    </div>
    <div th:if="${error != null}">
        <p th:text="${error}" style="color: red;"></p>
    </div>
        
        <form action="/deletevoter" method="post">
            <label for="id">Voter ID:</label>
            <input type="number" id="id" name="id" required>
            <input type="submit" value="Delete Voter">
        </form>
        <div id="message" class="message"></div>
    </div>
    <script>
        // Check if there is a message from the server
        window.onload = function() {
            const messageElement = document.getElementById('message');
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            const messageType = urlParams.get('type');

            if (message) {
                messageElement.textContent = message;
                messageElement.classList.add(messageType);
            }
        };
    </script>
</body>
</html>
