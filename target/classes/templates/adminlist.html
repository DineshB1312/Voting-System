<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .message, .error {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>Admin List</h1>

    <!-- Display success or error messages -->
    <div th:if="${message != null}" class="message">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${error != null}" class="error">
        <p th:text="${error}"></p>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="admin : ${admins}">
                <td th:text="${admin.id}"></td>
                <td th:text="${admin.name}"></td>
                <td th:text="${admin.address}"></td>
                <td th:text="${admin.dob}"></td>
                <td th:text="${admin.gender}"></td>
                <td th:text="${admin.username}"></td>
                <td th:text="${admin.password}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
