<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .container h1 {
            margin-top: 0;
            font-size: 2em;
            color: #333;
        }
        .container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .container input[type="text"],
        .container input[type="number"],
        .container input[type="date"],
        .container input[type="password"],
        .container select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .container input[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #333;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .container input[type="submit"]:hover {
            background-color: #555;
        }
        .container a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Voter Register Form</h1>

    <!-- Display success or error messages -->
    <div th:if="${message != null}">
        <p th:text="${message}" style="color: green;"></p>
    </div>
    <div th:if="${error != null}">
        <p th:text="${error}" style="color: red;"></p>
    </div>

    <form action="/voter" method="post">
        <label for="id">Voter ID:</label>
        <input type="number" id="id" name="id" required><br><br>

        <label for="voterName">Voter Name:</label>
        <input type="text" id="voterName" name="voterName" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Register">
    </form>

    <!-- Link to voter list --> 
    <br>
    <a href="/voterlist">View Voter List</a>
</div>
</body>
</html>
