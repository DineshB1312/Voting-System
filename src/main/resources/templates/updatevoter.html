<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Voter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-align: center;
        }
        .button:hover {
            background-color: #555;
        }
        .message {
            text-align: center;
            font-size: 1em;
            margin-top: 20px;
            color: green;
        }
        .error {
            text-align: center;
            font-size: 1em;
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Voter</h2>
        <!-- Display success or error messages -->
    <div th:if="${message != null}">
        <p th:text="${message}" style="color: green;"></p>
    </div>
    <div th:if="${error != null}">
        <p th:text="${error}" style="color: red;"></p>
    </div>
        
        <form action="/updatevoter" method="post">
            <label for="id">Voter ID</label>
            <input type="text" id="id" name="id" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="voterName">Voter Name</label>
            <input type="text" id="voterName" name="voterName" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="button">Update Voter</button>
        </form>
        <div class="message" id="message"></div>
        <div class="error" id="error"></div>
    </div>
</body>
</html>
